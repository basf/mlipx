pages:
  image: registry.roqs.basf.net/base-images/python:latest
  script:
    - su root -c "apt update && apt install -y git"
    - pip install poetry
    - poetry install
    - poetry run sphinx-build -M html docs/source docs/build/
    - mkdir -p "public"
    - cp -r docs/build/html/* public/
  artifacts:
    paths:
      - public
