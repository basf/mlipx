pages:
  image: registry.roqs.basf.net/docker:stable
  # this image ships with GIT which we need
  script:
    - apt update
    - apt install pandoc
    - pip install poetry
    - poetry install
    - cd docs
    - poetry run sphinx-build -M html source build/
    - cd ..
    - mkdir -p "public"
    - cp -r docs/build/html/* public/
  artifacts:
    paths:
      - public
